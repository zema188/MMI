<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
	<link href="https://cdn.jsdelivr.net/npm/ion-rangeslider@2.3.1/css/ion.rangeSlider.min.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<title>MMI</title>
</head>
<body>	
	<div class="wrapper">
		<div class="authorization-view">
			<img class="authorization-view__bg" src="./img/pic/bg-auth.png" alt="bg-city">
			<div class="popup popup-modal active">
				<div class="popup__body">
					<div class="popup__content block">
						<div class="auth__content-top">
							<div class="popup__logo logo">
								<svg width="66" height="35" viewBox="0 0 66 35" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M0 0.0186768H59.3365L66 6.73519V34.5607H0V0.0186768Z" fill="#FF5421"></path>
									<path d="M56.0528 23.1224H47.7432V25.5462H56.0528V23.1224Z" fill="white"></path>
									<path d="M49.9727 21.3046V12.2156H53.8235V21.3046H49.9727Z" fill="white"></path>
									<path d="M56.0528 8.17603H47.7432V10.5998H56.0528V8.17603Z" fill="white"></path>
									<path fill-rule="evenodd" clip-rule="evenodd" d="M9.64062 8.17603V25.3442H13.0861V8.17603H9.64062ZM14.5041 18.8809V12.4176L17.9496 18.8809L23.0176 8.5855V8.17603H23.2192H24.4352H26.4631V25.3442H23.0176V15.6795L19.3683 22.5165H16.5309L14.5041 18.8809Z" fill="white"></path>

								</svg>
							</div>
							<div class="lang close-out">
								<div class="lang__top">
									<img src="./img/icons/usa.svg" alt="usa-lang">
								</div>
								<div class="lang__list  block">
									<div class="lang__list-item active btn btn_animation">
										Русский
									</div>
									<div class="lang__list-item btn btn_animation">
										Английский
									</div>
								</div>
							</div>
						</div>
						<div class="auth__top">
							<div class="popup__title">
								Восстановление пароля
							</div>
						</div>
						<div class="field">
							<div class="popup__subtitle">
								Электронная почта
							</div>
							<input type="text" value="" placeholder="">
						</div>
						<button class="auth__btn btn btn_blue btn_animation">
							Восстановить
						</button>
                        <a class="auth__link-btn" href="#">
                            Вернуться назад
                        </a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bodyScrollLock.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/app.js"></script>

</html>
